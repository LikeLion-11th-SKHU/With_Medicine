{% extends 'main.html' %}

{% load static %}

{% block title %}
<link rel="stylesheet" href="{% static 'css/user_update.css' %}">
<title>User_Update</title>
{% endblock %}

{% block content %}
<main class="main-container">
    <div class="side_bar_container"> <!--사이드바-->
        <ul>
            <li><a class="side_menu" href="{% url 'user_detail' user.pk %}">나의 정보</a></li>
            <li><a class="side_menu" href="{% url 'my_health' %}">나의 건강</a></li>
            <li><a class="side_menu" href="{% url 'my_posts' %}">나의 리뷰</a></li>
        </ul>
    </div>
    
    <hr>
    <div class="container">
    <form method="POST" enctype="multipart/form-data"> 
    <!--enctype="multipart/form-data 는 파일 업로드를 지원하기 위한 속성-->
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" class="btn01" value="수정하기">
    </form>
        <button class="btn02"><a href="{% url 'main' %}">돌아가기</a></button>
    </div>
 </main>
{% endblock %}
