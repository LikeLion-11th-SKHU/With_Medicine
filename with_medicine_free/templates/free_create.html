{% extends 'main.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <link rel="stylesheet" href="{% static 'css/free_create.css' %}" type = "text/css"> <!-- css 파일 연결 -->
    {% endblock %}
    <title>Free_create</title>
</head>

<main>
{% block content %}
    <h2>자유게시판</h2>
    <hr />
<form method="post" class="free" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="create-form-01">
        {{ form.title }}
    </div>

    <div class="create-form-02">
        {{ form.body }}
    </div>

    <div>
        {{ form.image }}
    </div>

<div id="submit">
    <button id="blue" type="submit" >작성</button>
</div> 

</form>
</main>
{% endblock %}
