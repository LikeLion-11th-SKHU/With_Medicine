{% extends 'main.html' %}

{% load static %}

{% block title %}
    <title>Free_Update</title>
    <link rel="stylesheet" href="{% static 'css/free_update.css' %}" type = "text/css"> <!-- css 파일 연결 -->
{% endblock %}

{% block content %}
    <h1>Free_Update Page</h1>
    <hr>
    <form method="POST" enctype="multipart/form-data" class="free-update">
        {% csrf_token %}
        <div class="update-form-01">
            {{ form.title }}
        </div>
        
        <div class="update-form-02">
            {{ form.body }}
        </div>

        <div>
            {{ form.image }}
        </div>
        
        <div id="submit">
        <button id="blue" type = "submit">작성</button>
        </div>

    </form>
{% endblock %}
