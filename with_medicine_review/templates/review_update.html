{% extends 'main.html' %}

{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <link rel="stylesheet" href="{% static 'css/review_update.css' %}" type = "text/css"> <!-- css 파일 연결 -->
    <title>review_Update</title>
    {% endblock %}
</head>

<main>
{% block content %}
    <h2>리뷰게시판</h2>
    <hr />
<form method="POST" class="review-update" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="update-form-01">
        {{ form.title }}
    </div>

    <div class="update-form-02">
        {{ form.body }}
    </div>

    <div>
        {{ form.image }}
    </div>

<div id="submit">
    <button id="blue" type="submit" >작성</button>
</div> 
</form>

{% endblock %}
